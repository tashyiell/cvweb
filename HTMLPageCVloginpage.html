<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="StyleSheet1CVPAGE.css">

<body>

    

  


    

    <div class="diamond-container">
        <div class="form-wrapper">
            <h2>Login</h2>                                                                                                                                                                                                                                                                                              
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
                <button style="color:red;"><a href="HTMLPageCVregisteraccount.html">Register</a> </button>
                <p id="error-message" class="error-message">Invalid username or password.register a new account!</p>
            </form>
        </div>
    </div>
    <script src="ScriptCVlogin.js"></script>


    <div class="bubble-container">
